<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SAN Node</title>
    <link rel="stylesheet" href="build/reset.css" />
    <link rel="stylesheet" href="build/source-code-pro/source-code-pro.css" />
    <link rel="stylesheet" href="node-ui.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta name="viewport" content="width=430,user-scalable=0">
  </head>

  <body>
    <h1>This Node</h1>
    <div class="this node-icon"></div>

    <ul class="oscillator">
      <li class="hidden graph">
        <canvas width="390" height="80"></canvas>
        <button class="show">üëÅ</button>
      </li>
      <li class="type">
        <ul>
          <li><input type="radio" id="oscillator-type-sine"
                     name="oscillator-type" value="sine"
                     checked="checked"><label for="oscillator-type-sine">Sine</label></li>
          <li><input type="radio" id="oscillator-type-square"
                     name="oscillator-type"
                     value="square"><label for="oscillator-type-square">Square</label></li>
          <li><input type="radio" id="oscillator-type-sawtooth"
                     name="oscillator-type"
                     value="sawtooth"><label for="oscillator-type-sawtooth"
                                             >Sawtooth</label></li>
          <li><input type="radio" id="oscillator-type-triangle"
                     name="oscillator-type"
                     value="triangle"><label for="oscillator-type-triangle"
                                             >Triangle</label></li>
        </ul>
      </li>
      <li class="frequency">
        <input type="range" id="oscillator-frequency-exp"
               name="oscillator-frequency-exp" min="-4" max="12" step="0.1"
               value="8.8"><span class="number"></span><span class="unit">Hz</span><span class="label">Frequency</span>
      </li>
      <li class="detuning">
        <input type="range" id="oscillator-detuning-factor"
               name="oscillator-detuning-factor" min="0" max="1000"
               step="any"
               value="400"><span class="number">0</span><span class="unit">¬¢/z</span><span class="label">Detuning</span>
      </li>
      <li class="offset">
        <input type="range" id="oscillator-offset" name="oscillator-offset"
               min="-1" max="1" step="any"
               value="0"><span class="number">0</span><span class="unit"></span><span class="label">Offset</span>
      </li>
      <li class="gain">
        <input type="range" id="oscillator-gain" name="oscillator-gain"
               min="0" max="2" step="any"
               value="1"><span class="number">100</span><span class="unit">%</span><span class="gain">Gain</span>
      </li>
    </ul>
      
    <ul class="inputs">
      <li class="not-set child-1 node-icon"></li> <!-- add only if present -->
      <li class="not-set child-2 node-icon"></li> <!-- and -->
      <li class="not-set child-3 node-icon"></li> <!-- get rid of not-set -->
      <li>Oscillator</li> <!-- keep that, just draw a vertical line -->
    </ul>

    <h1>Modulator</h1>
    <ul>
      <li><input type="radio" id="add-modulator" name="modulator" value="add"
                 checked="checked"><label for="add-modulator">+</label></li>
      <li><input type="radio" id="multiply-modulator" name="modulator"
                 value="multiply"><label for="multiply-modulator">√ó</label></li>
    </ul>

    <h1>Output</h1>
    <ul>
      <li><input type="range" id="output-delay" name="output-delay"
                 min="0" max="1" step="any"
                 value="0"><label for="output-delay">Delay</label></li>
      <li><input type="checkbox" id="output-compressor" name="output-compressor"
                 checked>
        <label for="output-compresor">Compressor</label></li>
      <li><input type="range" id="output-gain" name="output-gain"
                 min="0" max="1" step="any"
                 value="1"><label for="output-gain">Gain</label></li>
    </ul>

    <div class="not-set parent node-icon"></div>

    <script src="build/node-ui.js"></script>
  </body>
</html>
