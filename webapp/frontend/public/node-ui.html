<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SAN Node</title>
    <link rel="stylesheet" href="build/reset.css" />
    <link rel="stylesheet" href="build/source-code-pro/source-code-pro.css" />
    <link rel="stylesheet" href="node-ui.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta name="viewport"
          content="initial-scale=1, maximum-scale=1, user-scalable=0">
  </head>

  <body>
    <h1>Input Gain</h1>
    <ul>
      <li><input type="range" id="gain-0" name="gain-1" min="0" max="1"
                 step="any"
                 value="1"><label for="gain-0">Oscillator</label></li>
      <li><input type="range" id="gain-1" name="gain-1" min="0" max="1"
                 step="any"
                 value="1"><label for="gain-1">Port 1</label></li>
      <li><input type="range" id="gain-2" name="gain-2" min="0" max="1"
                 step="any"
                 value="1"><label for="gain-2">Port 2</label></li>
      <li><input type="range" id="gain-3" name="gain-3" min="0" max="1"
                 step="any"
                 value="1"><label for="gain-3">Port 3</label></li>
      <li><input type="range" id="gain-4" name="gain-4" min="0" max="1"
                 step="any"
                 value="1"><label for="gain-4">Port 4</label></li>
    </ul>

    <h1>Modulator</h1>
    <ul>
      <li><input type="radio" id="add-mod" name="modulator" value="add"
                 checked="checked"><label for="add-mod">+</label></li>
      <li><input type="radio" id="multiply-mod" name="modulator"
                 value="multiply"><label for="multiply-mod">×</label></li>
    </ul>

    <h1>Oscillator</h1>
    <ul>
      <li><input type="radio" id="osc-type-sine" name="osc-type" value="sine"
                 checked="checked"><label for="osc-type-sine">Sine</label></li>
      <li><input type="radio" id="osc-type-square" name="osc-type"
                 value="square"><label for="osc-type-square">Square</label></li>
      <li><input type="radio" id="osc-type-sawtooth" name="osc-type"
                 value="sawtooth"><label for="osc-type-sawtooth"
                                         >Sawtooth</label></li>
      <li><input type="radio" id="osc-type-triangle" name="osc-type"
                 value="triangle"><label for="osc-type-triangle"
                                         >Triangle</label></li>
    </ul>
    <p>
      <input type="range" id="base-freq-slider" name="base-freq-slider" min="0"
             max="1" step="any" value="0.7"><label for="base-freq-slider">Base
             Frequency <span id="base-freq"></span> Hz</label>
    </p>

    <script src="build/node-ui.js"></script>
  </body>
</html>
