<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SAN Node</title>
    <link rel="stylesheet" href="build/reset.css" />
    <link rel="stylesheet" href="build/source-code-pro/source-code-pro.css" />
    <link rel="stylesheet" href="node-ui.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta name="viewport"
          content="initial-scale=1, maximum-scale=1, user-scalable=0">
  </head>

  <body>
    <h1>Modulator</h1>
    <ul>
      <li><input type="radio" id="add-mod" name="modulator" value="add"
                 checked="checked"><label for="add-mod">+</label></li>
      <li><input type="radio" id="multiply-mod" name="modulator"
                 value="multiply"><label for="multiply-mod">×</label></li>
    </ul>

    <h1>Oscillator</h1>
    <ul>
      <li><input type="radio" id="oscillator-type-sine"
                 name="oscillator-type" value="sine"
                 checked="checked"><label for="oscillator-type-sine">Sine</label></li>
      <li><input type="radio" id="oscillator-type-square"
                 name="oscillator-type"
                 value="square"><label for="oscillator-type-square">Square</label></li>
      <li><input type="radio" id="oscillator-type-sawtooth"
                 name="oscillator-type"
                 value="sawtooth"><label for="oscillator-type-sawtooth"
                                         >Sawtooth</label></li>
      <li><input type="radio" id="oscillator-type-triangle"
                 name="oscillator-type"
                 value="triangle"><label for="oscillator-type-triangle"
                                         >Triangle</label></li>
      <li><input type="range" id="oscillator-offset" name="oscillator-offset"
                 min="-1" max="1" step="any"
                 value="0"><label for="oscillator-offset">Offset</label></li>
      <li><input type="range" id="oscillator-gain" name="oscillator-gain"
                 min="0" max="1" step="any"
                 value="1"><label for="oscillator-gain">Gain</label></li>
    </ul>
    <p>
      <input type="range" id="base-freq-slider" name="base-freq-slider"
             min="-4" max="12" step="0.1"
             value="8.8"><label for="base-freq-slider">Base
             Frequency <span id="base-freq"></span> Hz</label>
    </p>

    <h1>Output</h1>
    <ul>
      <li><input type="range" id="output-gain" name="output-gain"
                 min="0" max="1" step="any"
                 value="1"><label for="output-gain">Gain</label></li>
      <li><input type="range" id="output-delay" name="output-delay"
                 min="0" max="1" step="any"
                 value="0"><label for="output-delay">Delay</label></li>
    </ul>

    <script src="build/node-ui.js"></script>
  </body>
</html>
