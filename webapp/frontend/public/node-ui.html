<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SAN Node</title>
    <link rel="stylesheet" href="build/reset.css" />
    <link rel="stylesheet" href="build/source-code-pro/source-code-pro.css" />
    <link rel="stylesheet" href="node-ui.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta name="viewport" content="width=431,user-scalable=0">
  </head>

  <body>
    <ul class="all nodes">
    </ul>

    <ul class="oscillator controls">
      <li class="hidden graph">
        <div>
          <canvas width="378" height="80"></canvas>
          <button class="show">üëÅ</button>
        </div>
      </li>
      <li class="type">
        <div>
          <ul>
            <li><input type="radio" id="oscillator-type-sine"
                       name="oscillator-type" value="sine"
                       checked="checked"><label for="oscillator-type-sine"
                                                >Sine</label></li>
            <li><input type="radio" id="oscillator-type-square"
                       name="oscillator-type"
                       value="square"><label for="oscillator-type-square"
                                             >Square</label></li>
            <li><input type="radio" id="oscillator-type-sawtooth"
                       name="oscillator-type"
                       value="sawtooth"><label for="oscillator-type-sawtooth"
                                               >Sawtooth</label></li>
            <li><input type="radio" id="oscillator-type-triangle"
                       name="oscillator-type"
                       value="triangle"><label for="oscillator-type-triangle"
                                               >Triangle</label></li>
          </ul>
        </div>
      </li>
      <li class="frequency">
        <div>
          <input type="range" name="oscillator-frequency-exp" min="-4"
                 max="12" step="0.1"
                 value="8.8"><span class="number">0.00</span><span class="unit">Hz</span><span class="label">Frequency</span>
        </div>
      </li>
      <li class="detuning">
        <div>
          <input type="range" name="oscillator-detuning" min="0" max="1000"
                 step="any"
                 value="400"><span class="number">0</span><span class="unit">¬¢/z</span><span class="label">Detuning</span>
        </div>
      </li>
      <li class="offset">
        <div>
          <input type="range" name="oscillator-offset" min="-1" max="1" step="any"
                 value="0"><span class="number">0.00</span><span class="unit"></span><span class="label">Offset</span>
        </div>
      </li>
      <li class="gain">
        <div>
          <input type="range" name="oscillator-gain" min="0" max="2" step="any"
                 value="1"><span class="number">100</span><span class="unit">%</span><span class="gain">Gain</span>
        </div>
      </li>
    </ul>
      
    <ul class="input nodes">
      <li class="oscillator"></li>
    </ul>

    <ul class="output controls">
      <li>
        <div>
          <ul>
            <li><input type="radio" id="add-modulator" name="modulator" value="add"
                       checked="checked"><label for="add-modulator">+</label></li>
            <li><input type="radio" id="multiply-modulator" name="modulator"
                       value="multiply"><label for="multiply-modulator">√ó</label></li>
          </ul>
        </div>
      </li>
      <li class="delay">
        <div>
          <input type="range" name="output-delay" min="0" max="1"
                 step="any"
                 value="0"><span class="number">0.00</span><span class="unit">s</span><span class="label">Delay</span>
        </div>
      </li>
      <li class="compressor">
        <div>
          <input type="checkbox" name="output-compressor"
                 checked><span class="number"></span><span class="unit"></span><span class="label">Compressor</span>
        </div>
      </li>
      <li class="gain">
        <div>
          <input type="range" name="output-gain" min="0" max="2" step="any"
                 value="1"><span class="number">100</span><span class="unit">%</span><span class="label">Gain</span>
        </div>
      </li>
    </ul>

    <ul class="output nodes">
    </ul>

    <script src="build/node-ui.js"></script>
  </body>
</html>
