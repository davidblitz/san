<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SAN Node</title>
    <link rel="stylesheet" href="build/reset.css" />
    <link rel="stylesheet" href="build/source-code-pro/source-code-pro.css" />
    <link rel="stylesheet" href="node-ui.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>

  <body>
    <h1>Input Gain</h1>
    <ul>
      <li>
        <input type="range" id="gain-of-oscillator" name="gain-oscillator"
               min="0" max="1" step="any" value="1">
        Oscillator
      </li>
      <li>
        <input type="range" id="gain-of-neighbor-1" name="gain-1"
               min="0" max="1" step="any" value="1">
        Neighbor 1
      </li>
      <li>
        <input type="range" id="gain-of-neighbor-2" name="gain-1"
               min="0" max="1" step="any" value="1">
        Neighbor 2
      </li>
      <li>
        <input type="range" id="gain-of-neighbor-3" name="gain-1"
               min="0" max="1" step="any" value="1">
        Neighbor 3
      </li>
    </ul>

    <h1>Modulator</h1>
    <p>
      <input type="radio" id="add-mod" name="modulator"
             value="add" checked="checked">
      <label for="add-mod">+</label>
    </p>
    <p>
      <input type="radio" id="multiply-mod" name="modulator"
             value="multiply">
      <label for="multiply-mod">Ã—</label>
    </p>
    <script src="build/node-ui.js"></script>

    <h1>Oscillator</h1>
    <p>
      <input type="range" id="base-freq" name="base-freq"
             min="0" max="1" step="any">
      <label for="base-freq">Base Frequency</label>
    </p>
  </body>
</html>
